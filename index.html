<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="app.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header class="app-header">
        <h1 class="header-title">Temp Converter</h1>
    </header>
    <main>
        <div class="app-main">
            <div class="column">
                <label>Fahrenheit</label>
                <input id="fahrenheitInput" type="number" class="number-input" placeholder="input Fahrenheit">
            </div>
            <div class="column">
                <label>Celcius</label>
                <input id="celciusInput" type="number" class="number-input" placeholder="input Celcius">
            </div>
        </div>
    </main>
    <script src="app.js" async></script>
    <script type="application/javascript">
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
            .register('./sw.js')
            .then(function() {
              console.log('Service Worker Registered');
            });
        }
    </script>
</body>
</html>
